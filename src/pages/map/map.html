<ion-header>

  <ion-navbar color="danger">
    <ion-title>Emergency</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons> 
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div #map id="map"></div>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="getShare()">
      <ion-icon name="logo-whatsapp"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
