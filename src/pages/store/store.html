<ion-header>

  <ion-navbar color="primary">
    <ion-title>Store</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list no-border *ngFor="let shop of shops" (click)="getMap()">
    
        <ion-item>
          <ion-avatar>
            <img src="{{shop.img}}">
          </ion-avatar>
            {{shop.name}}
          <ion-note item-end>
            {{shop.level}}
          </ion-note>
        </ion-item>

    </ion-list>

</ion-content>
